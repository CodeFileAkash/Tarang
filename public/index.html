<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Tarang - Hinglish AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-container {
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 400px;
    }

    .login-container h1 {
      color: #10a37f;
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 800;
    }

    .login-container p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-input {
      padding: 15px 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-input:focus {
      outline: none;
      border-color: #10a37f;
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
    }

    .login-input::placeholder {
      color: #666;
    }

    .login-btn {
      padding: 15px;
      background: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 10px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
    }

    .demo-info {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    /* Main App */
    .app {
      width: 100%;
      height: 100vh;
      display: none;
    }

    .app.show {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #111;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sidebar-top {
      padding: 16px;
      flex: 1;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: #10a37f;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .new-chat-btn:hover {
      background: #059669;
    }

    .perf-stats {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .perf-item {
      flex: 1;
      text-align: center;
      color: #aaa;
    }

    .perf-value {
      display: block;
      color: #10a37f;
      font-weight: 600;
      font-size: 14px;
    }

    .chat-history {
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-history-item {
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      text-align: left;
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .delete-chat-btn {
      background: transparent;
      border: none;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      opacity: 0;
      margin-left: 8px;
    }

    .chat-history-item:hover .delete-chat-btn {
      opacity: 1;
    }

    .delete-chat-btn:hover {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .chat-history-item:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .chat-history-item.active {
      background: #10a37f;
      color: #fff;
    }

    .sidebar-bottom {
      border-top: 1px solid #222;
      padding: 12px;
    }

    .sidebar-btn {
      background: transparent;
      border: none;
      color: #aaa;
      text-align: left;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-bottom: 5px;
    }

    .sidebar-btn:hover {
      color: #fff;
      background: #2a2a2a;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #222;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      background: #2a2a2a;
      align-self: flex-start;
      border: 1px solid #333;
      color: #fff;
    }

    .user-message {
      background: linear-gradient(135deg, #10a37f, #059669);
      color: #fff;
      align-self: flex-end;
    }

    .message-time {

      opacity: 0.6;

    }

    .typing {

      gap: 4px;
      padding: 12px 16px;

      border: 1px solid #333;
      border-radius: 12px;
      max-width: 70%;
      align-self: flex-start;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #aaa;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* Input Section */
    .input-section {
      border-top: 1px solid #222;
      background: #111;
      padding: 20px;
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 25px;
      padding: 12px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
      font-family: inherit;
    }

    textarea:focus { outline: none; }

    .btn-icon {
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover { 
      color: #fff; 
      background: #333;
    }

    .btn-icon.recording {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.2);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Settings Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {

    .modal-header {

      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 24px;
      cursor: pointer;
    }

    .settings-group {
      margin-bottom: 20px;
    }

    .settings-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
    }

    .settings-select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .hidden { display: none !important; }

    /* Confirmation Modal */
    .confirm-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
    }

    .confirm-modal.show {
      display: flex;
    }

    .confirm-content {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .confirm-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .confirm-message {
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .confirm-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .confirm-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .confirm-btn.primary {
      background: #ef4444;
      color: white;
    }

    .confirm-btn.primary:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .confirm-btn.secondary {
      background: #374151;
      color: #d1d5db;
    }

    .confirm-btn.secondary:hover {
      background: #4b5563;
      transform: translateY(-1px);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        z-index: 50;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .login-container {
        width: 90%;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Global variables for session management
    let isAuthenticated = false;
    let tarangChat = null;

    // Initialize app when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing app...');
      
      // Check if already authenticated
      if (checkAuth()) {
        showApp();
      } else {
        setupLoginEvents();
      }
    });

    // Simple authentication check
    function checkAuth() {
      return sessionStorage.getItem('tarang_authenticated') === 'true';
    }

    // Setup login event listeners
    function setupLoginEvents() {
      const loginBtn = document.getElementById('loginBtn');
      const passwordInput = document.getElementById('password');
      const usernameInput = document.getElementById('username');
      
      // Login button click
      loginBtn.addEventListener('click', handleLogin);
      
      // Enter key on both input fields
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleLogin();
        }
      });

      usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          passwordInput.focus();
        }
      });
      
      console.log('Login events setup complete');
    }

    // Login handler
    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');

      console.log('Login attempt:', username, password);

      if (username === 'admin' && password === 'tarang2025') {
        sessionStorage.setItem('tarang_authenticated', 'true');
        sessionStorage.setItem('tarang_username', username);
        isAuthenticated = true;
        showApp();
      } else {
        errorDiv.textContent = 'Invalid credentials. Use: admin / tarang2025';
        errorDiv.classList.remove('hidden');
        setTimeout(() => {
          errorDiv.classList.add('hidden');
        }, 3000);
      }
    }

    // Show main app
    function showApp() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').classList.add('show');
      initializeChat();
    }

    // Initialize chat after login
    function initializeChat() {
      console.log('Initializing chat...');
      
      // Set initial time
      const initialTime = document.getElementById('initialTime');
      if (initialTime) {
        initialTime.textContent = new Date().toLocaleTimeString();
      }
      
      // Initialize chat class
      tarangChat = new TarangChat();
      
      // Setup event listeners for sidebar buttons
      setupSidebarEvents();
    }

    // Setup sidebar event listeners
    function setupSidebarEvents() {
      document.getElementById('newChatBtn').addEventListener('click', () => {
        tarangChat.createNewChat();
      });
      
      document.getElementById('settingsBtn').addEventListener('click', () => {
        document.getElementById('settingsModal').classList.add('show');
      });
      
      document.getElementById('closeSettings').addEventListener('click', () => {
        document.getElementById('settingsModal').classList.remove('show');
      });
      
      document.getElementById('helpBtn').addEventListener('click', () => {
        tarangChat.showHelp();
      });
      
      document.getElementById('logoutBtn').addEventListener('click', handleLogout);
      
      // Close modal when clicking outside
      document.getElementById('settingsModal').addEventListener('click', (e) => {
        if (e.target.id === 'settingsModal') {
          document.getElementById('settingsModal').classList.remove('show');
        }
      });
    }

    // Logout handler
    function handleLogout() {
      showConfirmation(
        'Logout Confirmation',
        'Are you sure you want to logout?',
        () => {
          sessionStorage.clear();
          isAuthenticated = false;
          location.reload();
        }
      );
    }

    // Custom confirmation dialog function
    function showConfirmation(title, message, onConfirm, onCancel = null) {
      const modal = document.getElementById('confirmModal');
      const titleEl = document.getElementById('confirmTitle');
      const messageEl = document.getElementById('confirmMessage');
      const yesBtn = document.getElementById('confirmYes');
      const cancelBtn = document.getElementById('confirmCancel');

      titleEl.textContent = title;
      messageEl.textContent = message;
      modal.classList.add('show');

      // Handle confirm
      const confirmHandler = () => {
        modal.classList.remove('show');
        if (onConfirm) onConfirm();
        cleanup();
      };

      // Handle cancel
      const cancelHandler = () => {
        modal.classList.remove('show');
        if (onCancel) onCancel();
        cleanup();
      };

      // Cleanup event listeners
      const cleanup = () => {
        yesBtn.removeEventListener('click', confirmHandler);
        cancelBtn.removeEventListener('click', cancelHandler);
        modal.removeEventListener('click', outsideClickHandler);
        document.removeEventListener('keydown', escapeHandler);
      };

      // Outside click handler
      const outsideClickHandler = (e) => {
        if (e.target === modal) {
          cancelHandler();
        }
      };

      // Escape key handler
      const escapeHandler = (e) => {
        if (e.key === 'Escape') {
          cancelHandler();
        }
      };

      // Bind events
      yesBtn.addEventListener('click', confirmHandler);
      cancelBtn.addEventListener('click', cancelHandler);
      modal.addEventListener('click', outsideClickHandler);
      document.addEventListener('keydown', escapeHandler);
    }

    class TarangChat {
      constructor() {
        // Use in-memory storage instead of localStorage for demo
        this.chats = {};
        this.currentChatId = null;
        this.messageCount = 0;
        this.recognition = null;
        this.synthesis = window.speechSynthesis;
        this.isRecording = false;
        this.typingDiv = null;

        this.initElements();
        this.initSpeech();
        this.bindChatEvents();
        this.createNewChat();
      }

      initElements() {
        this.chatContainer = document.getElementById('chatContainer');
        this.textInput = document.getElementById('textInput');
        this.sendBtn = document.getElementById('sendBtn');
        this.micBtn = document.getElementById('micBtn');
        this.responseTime = document.getElementById('responseTime');
        this.messageCountEl = document.getElementById('messageCount');
        this.chatHistory = document.getElementById('chatHistory');
        this.settingsModal = document.getElementById('settingsModal');
        this.voiceSelect = document.getElementById('voiceSelect');
        this.autoPlaySelect = document.getElementById('autoPlaySelect');
      }

      initSpeech() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          this.recognition = new SpeechRecognition();
          this.recognition.lang = 'hi-IN';
          this.recognition.continuous = false;
          this.recognition.interimResults = false;

          this.recognition.onstart = () => {
            this.isRecording = true;
            this.micBtn.classList.add('recording');
          };

          this.recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            this.addMessage(transcript, 'user');
            this.processMessage(transcript);
          };

          this.recognition.onerror = () => this.stopRecording();
          this.recognition.onend = () => this.stopRecording();
        }
      }

      bindChatEvents() {
        this.sendBtn.addEventListener('click', () => this.sendTextMessage());
        
        this.textInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendTextMessage();
          }
        });
        
        this.micBtn.addEventListener('click', () => this.toggleRecording());

        // Auto-resize textarea
        this.textInput.addEventListener('input', () => {
          this.textInput.style.height = 'auto';
          this.textInput.style.height = this.textInput.scrollHeight + 'px';
        });
      }

      toggleRecording() {
        if (!this.recognition) {
          alert('Speech recognition not supported in this browser');
          return;
        }
        
        if (this.isRecording) {
          this.stopRecording();
        } else {
          this.startRecording();
        }
      }

      startRecording() {
        this.synthesis.cancel();
        this.recognition.start();
      }

      stopRecording() {
        if (this.recognition) this.recognition.stop();
        this.isRecording = false;
        this.micBtn.classList.remove('recording');
      }

      sendTextMessage() {
        const message = this.textInput.value.trim();
        if (!message) return;

        this.addMessage(message, 'user');
        this.textInput.value = '';
        this.textInput.style.height = 'auto';
        this.processMessage(message);
      }

      async processMessage(message) {
        const startTime = Date.now();
        this.showTyping();
        
        try {
          // Simulate AI response with mock responses
          const response = await this.getMockResponse(message);
          this.hideTyping();
          this.addMessage(response, 'bot');
          
          this.saveMessage(message, 'user');
          this.saveMessage(response, 'bot');
          
          const totalTime = Date.now() - startTime;
          this.responseTime.textContent = `${totalTime}ms`;
          this.updateMessageCount();
          
          const autoPlay = this.autoPlaySelect.value;
          if (autoPlay === 'true') {
            this.speakResponse(response);
          }
          
        } catch (error) {
          this.hideTyping();
          this.addMessage(`Error: ${error.message}`, 'bot');
        }
      }

      // Mock AI responses for demo
      async getMockResponse(message) {
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));
        
        const lowerMsg = message.toLowerCase();
        
        // Context-aware responses
        if (lowerMsg.includes('hello') || lowerMsg.includes('hi') || lowerMsg.includes('namaste')) {
          return "Namaste! Main Tarang hun, aapka AI assistant. Kya help chahiye aapko?";
        }
        
        if (lowerMsg.includes('weather') || lowerMsg.includes('mausam')) {
          return "Aaj ka weather thoda cloudy hai yaar! But main exact forecast nahi de sakta. Weather app check karo for accurate info.";
        }
        
        if (lowerMsg.includes('time') || lowerMsg.includes('samay')) {
          return `Abhi time hai ${new Date().toLocaleTimeString()}. Kuch aur help chahiye?`;
        }
        
        if (lowerMsg.includes('kya hal') || lowerMsg.includes('kaise ho')) {
          return "Main bilkul thik hun bhai! Ready to help. Aap batao, kya karna hai?";
        }
        
        if (lowerMsg.includes('thanks') || lowerMsg.includes('dhanyawad') || lowerMsg.includes('shukriya')) {
          return "Arre yaar, mention not! Happy to help. Kuch aur chahiye to bolo.";
        }

        if (lowerMsg.includes('clear') || lowerMsg.includes('reset')) {
          return "Chat clear kar dun? New chat button use karo ya 'new chat' type karo.";
        }

        if (lowerMsg.includes('new chat')) {
          this.createNewChat();
          return "Nayi chat start kar di! Fresh conversation begins now.";
        }
        
        const responses = [
          "Haan bhai, samjha! That's a good question. Let me help you with that.",
          "Acha, interesting point! Main samjhaunga step by step.",
          "Bilkul! Yeh bahut simple hai actually. Let me explain.",
          "Good question yaar! Iska answer thoda complex hai but main try karunga to make it clear.",
          "Haan haan, yeh common doubt hai. No worries, I'll help you understand.",
          "Accha question! Main detail mein batauga. Basically yeh kaise kaam karta hai...",
          "Thik hai bhai, let me break this down for you step by step.",
          "Good point! Yeh interesting topic hai. Main explain karta hun properly."
        ];
        
        return responses[Math.floor(Math.random() * responses.length)];
      }

      async speakResponse(text) {
        try {
          // For demo, use browser's built-in speech synthesis
          this.fallbackSpeak(text);
        } catch (error) {
          console.error('Speech error:', error);
        }
      }

      fallbackSpeak(text) {
        this.synthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hi-IN';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        this.synthesis.speak(utterance);
      }

      addMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        
        const contentDiv = document.createElement('div');
        contentDiv.textContent = text;
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString();
        
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(timeDiv);
        
        this.chatContainer.appendChild(messageDiv);
        this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
      }

      showTyping() {
        this.typingDiv = document.createElement('div');
        this.typingDiv.className = 'typing';
        this.typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        this.chatContainer.appendChild(this.typingDiv);
        this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
      }

      hideTyping() {
        if (this.typingDiv) {
          this.chatContainer.removeChild(this.typingDiv);
          this.typingDiv = null;
        }
      }

      updateMessageCount() {
        this.messageCount++;
        this.messageCountEl.textContent = this.messageCount;
      }

      createNewChat() {
        const chatId = 'chat_' + Date.now();
        const chatTitle = `New Chat`;
        
        this.chats[chatId] = {
          id: chatId,
          title: chatTitle,
          messages: [],
          createdAt: Date.now()
        };
        
        this.currentChatId = chatId;
        this.clearChat();
        this.loadChatHistory();
      }

      clearChat() {
        this.chatContainer.innerHTML = `
          <div class="bot-message message">
            <div>Namaste! I'm Tarang. Type or tap üé§ to talk üëá</div>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
          </div>
        `;
        this.messageCount = 0;
        this.messageCountEl.textContent = '0';
        this.responseTime.textContent = '--';
      }

      saveMessage(content, type) {
        if (!this.currentChatId) return;
        
        this.chats[this.currentChatId].messages.push({
          content,
          type,
          timestamp: Date.now()
        });
        
        if (type === 'user' && this.chats[this.currentChatId].title === 'New Chat') {
          const shortTitle = content.length > 25 ? content.substring(0, 25) + '...' : content;
          this.chats[this.currentChatId].title = shortTitle;
          this.loadChatHistory();
        }
      }

      loadChatHistory() {
        this.chatHistory.innerHTML = '';
        
        const sortedChats = Object.values(this.chats)
          .sort((a, b) => b.createdAt - a.createdAt);
        
        sortedChats.forEach(chat => {
          const button = document.createElement('button');
          button.className = 'chat-history-item';
          
          const titleSpan = document.createElement('span');
          titleSpan.className = 'chat-title';
          titleSpan.textContent = chat.title;
          
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-chat-btn';
          deleteBtn.innerHTML = 'üóëÔ∏è';
          deleteBtn.title = 'Delete chat';
          
          // Prevent delete button from triggering chat load
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            this.deleteChat(chat.id, chat.title);
          };
          
          button.appendChild(titleSpan);
          button.appendChild(deleteBtn);
          
          if (chat.id === this.currentChatId) {
            button.classList.add('active');
          }
          
          button.onclick = () => this.loadChat(chat.id);
          this.chatHistory.appendChild(button);
        });
      }

      deleteChat(chatId, chatTitle) {
        showConfirmation(
          'Delete Chat',
          `Are you sure you want to delete "${chatTitle}"? This action cannot be undone.`,
          () => {
            // Delete the chat
            delete this.chats[chatId];
            
            // Show success message immediately
            this.addMessage("Chat deleted successfully!", 'bot');
            
            // Check if we're deleting the current chat or if it's the last chat
            const remainingChats = Object.keys(this.chats);
            
            if (this.currentChatId === chatId || remainingChats.length === 0) {
              // If deleting current chat or no chats left, create a new one
              setTimeout(() => {
                this.createNewChat();
              }, 1000);
            } else {
              // Switch to another existing chat
              setTimeout(() => {
                this.loadChat(remainingChats[0]);
              }, 1000);
            }
            
            this.loadChatHistory();
          }
        );
      }

      loadChat(chatId) {
        this.currentChatId = chatId;
        this.clearChat();
        
        const chat = this.chats[chatId];
        if (chat && chat.messages) {
          chat.messages.forEach(msg => {
            this.addMessage(msg.content, msg.type);
          });
          this.messageCount = chat.messages.length;
          this.messageCountEl.textContent = this.messageCount;
        }
        
        this.loadChatHistory();
      }

        const helpText = `üîπ Tarang Help Guide üîπ

    }

    // Additional utility functions
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        document.getElementById('sidebar').classList.remove('open');
      }
    });

    // Prevent default form submission behavior
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName.toLowerCase() === 'input' && e.key === 'Enter') {
        // Allow Enter key handling for login inputs specifically
        if (e.target.id === 'password' || e.target.id === 'username') {
          return; // Let the specific handlers deal with this
        }
        e.preventDefault();
      }
    });
  </script>
