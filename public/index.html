<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarang - Hinglish AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" sizes="512x512">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #111;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-top {
      padding: 16px;
    }
    .new-chat-btn {
      width: 100%;
      padding: 10px;
      background: #10a37f;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      margin-bottom: 20px;
    }
    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-history button {
      background: #1a1a1a;
      border: none;
      border-radius: 6px;
      padding: 10px;
      text-align: left;
      color: #ccc;
      cursor: pointer;
      transition: background .2s;
    }
    .chat-history button:hover {
      background: #2a2a2a;
      color: #fff;
    }
    .sidebar-bottom {
      border-top: 1px solid #222;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar-bottom button {
      background: transparent;
      border: none;
      color: #aaa;
      text-align: left;
      cursor: pointer;
      padding: 8px;
      transition: color .2s;
    }
    .sidebar-bottom button:hover {
      color: #fff;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
 .header {
  padding: 6px 12px;   /* smaller padding */
  border-bottom: 1px solid #222;
  background: #111;    /* keep dark */
  display: flex;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  z-index: 10;
  height: 50px;        /* fixed smaller height */
}

.header img {
  height: 150px;        /* smaller logo */
  max-width: 600px;
  object-fit: contain;
  filter: drop-shadow();
}

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-wrap;
    }
    .bot-message {
      background: #2a2a2a;
      align-self: flex-start;
    }
    .user-message {
      background: #10a37f;
      color: #fff;
      align-self: flex-end;
    }

    /* Input capsule */
    .input-section {
      border-top: 1px solid #222;
      background: #111;
      padding: 16px;
      display: flex;
      justify-content: center;
    }
    .input-wrapper {
      width: 50%;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 50px;
      padding: 10px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    textarea {
      flex: 1;
      resize: none;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }
    textarea:focus { outline: none; }
    .btn-icon {
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
      transition: color .2s;
    }
    .btn-icon:hover { color: #fff; }
    .btn-icon.active { color: #10a37f; }

    .typing {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: #2a2a2a;
      border-radius: 8px;
      max-width: 70%;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #aaa;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-top">
      <button class="new-chat-btn">+ New Chat</button>
      <div class="chat-history">
        <button>Recent Chat 1</button>
        <button>Recent Chat 2</button>
      </div>
    </div>
    <div class="sidebar-bottom">
      <button>‚öô Settings</button>
      <button>‚ùì Help</button>
      <button>üîí Log Out</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <img src="/logo.png" alt="Tarang Logo">
    </div>

    <div id="chatContainer" class="chat-container">
      <div class="bot-message message">Namaste! I'm Tarang. Type or tap üé§ to talk üëá</div>
    </div>

    <!-- Capsule Input -->
    <div class="input-section">
      <div class="input-wrapper">
        <button id="micBtn" class="btn-icon" aria-label="Start recording">üé§</button>
        <textarea id="textInput" rows="1" placeholder="Send a message..."></textarea>
        <button id="sendBtn" class="btn-icon" aria-label="Send">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    class TarangChat {
      constructor(){
        this.chat=document.getElementById("chatContainer");
        this.textInput=document.getElementById("textInput");
        this.sendBtn=document.getElementById("sendBtn");
        this.micBtn=document.getElementById("micBtn");
        this.synthesis=window.speechSynthesis;
        this.recognition=null;
        this.isRecording=false;
        this.typingDiv=null;
        this.autoResize();
        this.initSpeech();
        this.bind();
      }
      bind(){
        this.sendBtn.onclick=()=>this.sendMsg();
        this.textInput.addEventListener("keypress",e=>{
          if(e.key==="Enter"&&!e.shiftKey){
            e.preventDefault();
            this.sendMsg();
          }
        });
        this.micBtn.onclick=()=>this.toggleMic();
      }
      autoResize(){
        this.textInput.addEventListener("input",()=>{
          this.textInput.style.height="auto";
          this.textInput.style.height=(this.textInput.scrollHeight)+"px";
        });
      }
      initSpeech(){
        if("webkitSpeechRecognition"in window||"SpeechRecognition"in window){
          const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
          this.recognition=new SR();this.recognition.lang="hi-IN";
          this.recognition.onstart=()=>{this.micBtn.classList.add("active");this.micBtn.textContent="‚èπ";}
          this.recognition.onresult=e=>{
            let t=e.results[0][0].transcript;
            this.addMsg(t,"user");this.process(t);
          };
          this.recognition.onerror=()=>this.stopMic();
          this.recognition.onend=()=>this.stopMic();
        }
      }
      toggleMic(){
        if(!this.recognition) return;
        if(this.isRecording){ this.stopMic(); }
        else{ this.startMic(); }
      }
      startMic(){
        this.isRecording=true;
        this.recognition.start();
      }
      stopMic(){
        if(this.recognition){ this.recognition.stop(); }
        this.isRecording=false;
        this.micBtn.classList.remove("active");
        this.micBtn.textContent="üé§";
      }
      sendMsg(){
        let t=this.textInput.value.trim();if(!t)return;
        this.addMsg(t,"user");this.textInput.value="";
        this.textInput.style.height="auto";
        this.process(t);
      }
      async process(msg){
        this.showTyping();
        try{
          const res=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});
          if(!res.ok) throw new Error("Server error");
          let data=await res.json();
          this.hideTyping();
          this.addMsg(data.response,"bot");
          this.speak(data.response);
        }catch(err){
          this.hideTyping();
          this.addMsg("‚ö†Ô∏è "+err.message,"bot");
        }
      }
      speak(text){const u=new SpeechSynthesisUtterance(text);u.lang="hi-IN";this.synthesis.speak(u);}
      addMsg(txt,type){
        const d=document.createElement("div");
        d.className="message "+type+"-message";
        d.textContent=txt;
        this.chat.appendChild(d);
        this.chat.scrollTop=this.chat.scrollHeight;
      }
      showTyping(){
        this.typingDiv=document.createElement("div");
        this.typingDiv.className="typing";
        this.typingDiv.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        this.chat.appendChild(this.typingDiv);
        this.chat.scrollTop=this.chat.scrollHeight;
      }
      hideTyping(){
        if(this.typingDiv){this.chat.removeChild(this.typingDiv);this.typingDiv=null;}
      }
    }
    document.addEventListener("DOMContentLoaded",()=>new TarangChat());
  </script>
</body>
</html>
